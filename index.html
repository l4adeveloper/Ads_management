    <style>
        * {

        .login-container {

        .input-wrapper {

        .form-input {

            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: #f9fafb;
        }

        .form-input:focus {

            border-color: #667eea;

        .input-icon {

        }

        .password-toggle {

            right: 14px;
            top: 50%;

            border: none;
            color: #9ca3af;
            cursor: pointer;

        .password-toggle:hover {

        .form-options {

            font-size: 14px;
        }

        .checkbox-wrapper {

            align-items: center;

        .checkbox {

            height: 16px;
            accent-color: #667eea;
        }

        .forgot-password {

            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-button {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 20px;
        }

        .login-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            position: relative;
            text-align: center;
            margin: 24px 0;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            background: white;
            padding: 0 16px;
            color: #9ca3af;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: 500;
        }

        .signup-link {
            text-align: center;
            font-size: 14px;
            color: #6b7280;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {

        }

        @media (max-width: 480px) {

        }
    </style>
</head>
